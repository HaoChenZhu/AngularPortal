<aside
  id="sidebar"
  class="fixed top-0 left-0 z-20 flex h-full w-52 flex-shrink-0 flex-col rounded-r-2xl bg-white pb-16 pt-8 shadow-lg lg:flex"
  aria-label="Sidebar"
>
  <div class="relative flex flex-1 flex-col pt-0">
    <img
      src="../../../../assets/img/cross-icon.svg"
      alt="cross-icon"
      class="ml-9 mb-5 cursor-pointer"
      width="18"
      height="18"
      (click)="closeSidebar()"
    />
    <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
      <div class="flex-1 space-y-1 divide-y px-3">
        <ul class="space-y-2 pb-2">
          <li *ngFor="let page of homePages">
            <a
              [routerLink]="page?.url"
              id="linkSide"
              routerLinkActive="router-link-active"
              class="group flex items-center justify-between p-2 text-base font-normal text-gray-900 hover:bg-secundary-green hover:text-violet-300"
              (click)="closeSidebar(page.url)"
            >
              <span class="ml-3">{{ page?.title | titlecase }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
